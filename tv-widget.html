<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>

      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js"
        async
      >
          {
          "symbols": [
            {
              "description": "USD / BRL",
              "proName": "FX_IDC:USDBRL"
            }
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "showSymbolLogo": true,
          "locale": "br"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://br.tradingview.com/symbols/USDBRL/technicals/"
          rel="noopener"
          target="_blank"
          ><span class="blue-text">Análise Técnica de USDBRL</span></a
        > e  <a href="https://br.tradingview.com" rel="noopener" target="_blank"
        ><span class="blue-text">Cotações</span></a
      >
        por TradingView
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js"
        async
      >
          {
          "interval": "5m",
          "width": "100%",
          "isTransparent": true,
          "height": "100%",
          "symbol": "FX_IDC:USDBRL",
          "showIntervalTabs": false,
          "locale": "br",
          "colorTheme": "light"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </body>
</html>
